<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego najlepszego Amelka!!!</title>
    <style>
        body {
            background-color: #C4150C;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-top: 50px;
            animation: bounce 1s infinite alternate;
        }

        h2 {
            font-size: 2rem;
            color: #6fa3f1;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #e0c1c1;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Wszystkiego najlepszego <br> Amelka!!!</h1>
        <h2>Urodzinowe życzenia pełne radości!</h2>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="message">
            <p>Niech ten dzień będzie pełen uśmiechu, radości i niezapomnianych chwil!</p>
            <p>Spełnienia marzeń, sukcesów w każdym kroku i zdrowia na co dzień!</p>
        </div>
    </div>
</body>
</html>
