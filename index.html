<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego najlepszego Amelka!!!</title>
    <style>
        body {
            background-color: #C4150C;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-top: 600px;
            animation: bounce 1s infinite alternate;
        }

        h2 {
            font-size: 2rem;
            color: #6fa3f1;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        .balloons {
            position: absolute;
            top: 10%;
            left: 0%;
            transform: translateX(-50%);
            animation: float 5s infinite ease-in-out;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ffb3b3;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
            animation: floatBalloons 6s infinite ease-in-out;
        }

        .balloon:nth-child(2) {
            background-color: #ffd700;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #ff6f61;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: #6fa3f1;
            animation-delay: 3s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes floatBalloons {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #e0c1c1;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Wszystkiego najlepszego <br> Amelka!!!</h1>
        <h2>Urodzinowe życzenia pełne radości!</h2>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="message">
            <p>Niech ten dzień będzie pełen uśmiechu, radości i niezapomnianych chwil!</p>
            <p>Spełnienia marzeń, sukcesów w każdym kroku i zdrowia na co dzień!</p>
        </div>
    </div>
</body>
</html>
